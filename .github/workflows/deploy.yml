name: ðŸš€ Auto Deploy MERN App to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: MERN-Stack-Ecommerce-App-master
        run: npm install

      - name: Build frontend (ignore ESLint warnings)
        working-directory: MERN-Stack-Ecommerce-App-master
        run: CI=false npm run build

      - name: Deploy build folder to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "MERN-Stack-Ecommerce-App-master/build/*"
          target: "/var/www/html/"
          overwrite: true
          strip_components: 2
          timeout: 2m

      - name: Restart Nginx on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
            echo "âœ… Deployment complete!"
