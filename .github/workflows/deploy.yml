name: Deploy MERN App to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: MERN-Stack-Ecommerce-App-master
        run: npm install

      - name: Build App
        working-directory: MERN-Stack-Ecommerce-App-master
        run: npm run build

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 13.234.4.41
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "MERN-Stack-Ecommerce-App-master/build/*"
          target: "/var/www/html"
          port: 22
          overwrite: true


      - name: üîÅ Restart Nginx on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            sudo systemctl restart nginx
            echo "‚úÖ Nginx restarted successfully!"
