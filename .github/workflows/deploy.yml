name: ğŸš€ Deploy React Frontend to EC2 with Docker

on:
  push:
    branches:
      - main  # or master, depending on your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 â€” Checkout repository
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      # Step 2 â€” Build React app
      - name: ğŸ—ï¸ Build React App
        run: |
          npm ci
          npm run build

      # Step 3 â€” Copy all files to EC2 (includes Dockerfile and build)
      - name: ğŸ“¤ Upload project to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "."
          target: "/home/ubuntu/app"
          overwrite: true

      # Step 4 â€” SSH into EC2 and rebuild Docker container
      - name: ğŸ³ Build & Restart Docker Container on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/app

            echo "ğŸ§¹ Cleaning up old containers..."
            docker stop frontend || true
            docker rm frontend || true

            echo "âš™ï¸ Building new Docker image..."
            docker build -t fusion-frontend .

            echo "ğŸš€ Starting container..."
            docker run -d --name frontend -p 80:80 fusion-frontend

            echo "âœ… Deployment complete!"
